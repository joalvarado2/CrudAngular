<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">Listado De Productos</span>
                    <button class="btn btn-success float-end" routerLink="/crear-producto">Nuevo</button>
                    <table *ngIf="listarProductos.length > 0" class="table table-dark table-striped mt-3">
                        <thead>
                          <tr>
                            <th scope="col">Producto</th>
                            <th scope="col">Categoria</th>
                            <th scope="col">Ubicacion</th>
                            <th scope="col">Precio</th>
                            <th scope="col"></th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let producto of listarProductos">
                            <th>{{producto.nombre}}</th>
                            <th>{{producto.categoria}}</th>
                            <th>{{producto.ubicacion}}</th>
                            <th>{{producto.precio}}</th>
                    
                            <td>
                                <button (click)="eliminarProducto(producto._id)" class="fas btn btn-danger">Eliminar</button>
                                <button class="fas btn btn-warning">Editar</button>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                      <h5 style="text-align: start; margin-top: 10px;" *ngIf="listarProductos.length == 0" >No hay productos para mostrar</h5>
                </div>
            </div>
        </div>
    </div>
</div>
